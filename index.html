<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h3 class="main-title">The Calculator</h3>
            <div class="whole-calculator">
                <div class="screen"></div>
                    <div class="number-display"></div>

                <div class="buttons">
                    <div class="operations">

                        <div class="clear"></div>
                        <div class="division"></div>
                        <div class="multiplication"></div>
                        <div class="addition"></div>
                        <div class="subtraction"></div>
                        
                    </div>
                    <div class="numbers-equal">
                        <div class="numbers">

                            <div class="one"></div>
                            <div class="two"></div>
                            <div class="three"></div>
                            <div class="four"></div>
                            <div class="five"></div>
                            <div class="six"></div>
                            <div class="seven"></div>
                            <div class="eight"></div>
                            <div class="nine"></div>

                        </div>
                        <div class="zero-equals">
                            <div class="zero"></div>
                            <div class="equals"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
